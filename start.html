<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-In/Check-Out Form</title>
    <link rel="stylesheet" href="start.css">
    <script src="p2.js"></script>
</head>
<body>
    <div class="content">
<h1>Tharaka University Class Attedance System</h1>
<p><i>Students in the university are required to mark their attedance online</i></p>

    <div class="form-container">
        <form name="input" method="post" action="attendance.php">

            <label for="firstName">Name</label>
            <div class="name-field">
                <input type="text" id="firstName" name="firstName" placeholder="First Name">
                <input type="text" id="lastName" name="lastName" placeholder="Last Name">
            </div>

            <div class="select-option">
                <label>Select One:</label>
                <input type="radio" id="checkIn" name="check" value="checkIn">
                <label for="checkIn">Check-In</label>
                <input type="radio" id="checkOut" name="check" value="checkOut">
                <label for="checkOut">Check-Out</label>
            </div>

<div class="content">
    <label for="registrationNumber">Registration Number:</label>
        <input type="text/numbers" id="registrationNumber" name="registrationNumber" required><br><br>
</div>

<div class="text">
    <label for="unitCode">Unit Code</label>
        
       <input type="text" id="unitCode" name="unitCode" required><br><br>
        <label for="unitTitle">Unit Title</label>
        <input type="text" id="unitTitle" name="unitTitle" required><br><br>
    
</div>
<div class="date-field">
     <label for="date">Date</label>
        <input type="date" id="date" name="date" required><br><br>
        <label for="time">Time (Hour and Minutes)</label>
      <input type="time" id="time" name="time" required><br><br>
    
</div>
            <div class="signature-section">
                <label for="signature">Signature <span class="required">*</span></label>
                <canvas id="signature" class="signature-canvas"></canvas>
                <button type="button" id="clear-signature">Clear</button>
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
